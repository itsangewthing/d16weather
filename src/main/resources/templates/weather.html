<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    
<h1> Weather for <span data-th-text="${city}"></span></h1>

    <div data-th-each="w: ${weather}">
<table><tr><td style="width: 50%">
    <img data-th-src="@{http://openweathermap.org/img/wn{icon}@2x.png(icon=${w.icon}}}" alt="weather icon" width="20vm" height="20vh">
    </td>

    <td>
    <strong data-th-text="${w.main}"></strong>
    <strong data-th-text="${w.description}"></strong>
    </td>
</tr>
</table>
    </div>
</body>
</html>
